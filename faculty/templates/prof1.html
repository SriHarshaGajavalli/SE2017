{% extends "home/index.html" %}
{% block content %}
<center><br><br>
<div style=" margin-bottom:50;" class="jumbotron container">
<h2>Course Name:&nbsp{{Course.Course_Name }}</h2>
<h2>Course Credits:&nbsp{{Course.Course_Credits }}</h2>
<h3>Course Description: </h3><br><i>{{Course.Course_description}}</i><br>
<br>
<style>
#main{
 padding: 0px, auto;
    width: 500px;
 margin-left:30px;
margin-top:30px;
 float:left;
}
#child-right{
padding: 0px, auto;
    float: right;
    width: 500px;
   
  
}
</style>
<form id = "citizenForm" action="{% url 'faculty:CoursePage' %}" method="post" style="display:none">
{% csrf_token %}

<textarea style="background-color:#d1e0e0 !important" rows="10" cols="50" name="coursedes">{{Course.Course_description}}</textarea>
<br><br>
 <input type="submit" name="action" class="btn btn-primary btn-md" value="Save">


</form><br>
<button id= "citizenBtn" class="btn btn-primary btn-md" onclick="showForm('citizenForm')">Edit</button>
</div><br><br>
<script>

var showForm = function(id){
  document.getElementById(id).style.display = '';
}
 var button = document.getElementById('citizenBtn')
    button.addEventListener('click',hideshow,false);

    function hideshow() {
        
        this.style.display = 'none'
    }   
</script>

</body>
{% endblock %}
</html>
