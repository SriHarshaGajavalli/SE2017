{% extends "home/index.html" %}
{% load static %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<style>

#offer{
background-color:black!important;
color:white !important;
border-radius:10px;
width:15%;
font-size:20px;
font-family:"Times New Roman";
height:40px;
}
h3{
font-family:"Times New Roman";
}
</style>

{% if flag == 0 %}
<center>
<button id="offer"  >Offer Courses</button></center>
<script type="text/javascript">
    document.getElementById("offer").onclick = function () {
        location.href = "{% url 'faculty:OfferCourses' %}";
    };
</script>
{% elif hint == '0'  %}
<script>
alert('Please Select A Course');
</script>
<center>
<h3><b>Please Select A Course </b></h3>
<form action="{% url 'faculty:CoursePage' %}"  method="post" enctype="multipart/form-data">
  {% csrf_token %}
<div class="form-group">
<select name="dropdown" class="form-control" onchange="this.form.submit()" id="sub" required>
<option  value="" selected="selected"  hidden>--select--</option>
{% for course in Courses %}
<option value="{{course}}" > {{course}}</option>
{% endfor %}
</select><br><br>
</div>
</form>
</center>
{% elif hint == '1' and flag == '0' %}
<center>
<button id="offer"  >Offer Courses</button></center>
<script type="text/javascript">
    document.getElementById("offer").onclick = function () {
        location.href = "{% url 'faculty:OfferCourses' %}";
    };
</script>

{% else %}
<center>
<h3><b>Please Select A Course </b></h3>
<form action="{% url 'faculty:CoursePage' %}"  method="post" enctype="multipart/form-data">
  {% csrf_token %}
<div class="form-group">
<select name="dropdown" class="form-control" onchange="this.form.submit()" id="sub" required>
<option  value="" selected="selected"  hidden>--select--</option>
{% for course in Courses %}
<option value="{{course}}" > {{course}}</option>
{% endfor %}
</select><br><br>
</div>
</form>
</center>
{% endif %}
{% endblock %}
